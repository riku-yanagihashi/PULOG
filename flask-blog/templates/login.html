{% extends "bootstrap/base.html" %}
{% block title %}ログインページ{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<div class="container" style="width: 100%; height: 100%;" >
    <div class="row justify-content-center align-items-center vh-100" style="margin: 0 auto; width: 500px; ">
        <div class="shadow-t" >
            <div class="col-md-6 fff" style="width: 500px; ">
                <div class="card p-4 shadow">
                    <h1 class="mb-4">ログイン</h1>
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <label for="username_or_email" class="form-label">ユーザー名またはメールアドレス</label>
                            <input type="text" name="username_or_email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">ログイン</button>
                    </form>
                    <p class="mt-3 text-center"><a href="{{ url_for('index') }}">トップページに戻る</a></p>
            </div>
        </div>

    </div>
</div>
<style>

    body {

</style>
{% endblock %}
