{% extends "bootstrap/base.html" %}
{% block title %}詳細ページ{% endblock %}
{% block content %}


<div class="container mt-5">
    <div class="card p-4 shadow">
        <h1 class="mb-4 test">{{ post.title }}</h1>
        <p class="text-muted">{{ post.created_at.strftime('%Y年%m月%d日 %H:%M') }}</p>
        <p>{{ post.body }}</p>
        <div class="mt-4">
            <a href="/{{ post.id }}/update" class="btn btn-primary mr-2">編集</a>
            <a href="/{{ post.id }}/delete" class="btn btn-danger">削除</a>
        </div>
    </div>
    <a href="/" class="btn btn-secondary mt-4">一覧に戻る</a>
</div>

<style>
    .card {
        border-radius: 10px;
        background-color: #f8f9fa;
        border: none;
    }
</style>

{% endblock %}
